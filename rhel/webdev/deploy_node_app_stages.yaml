---
- name: Deploy Nodejs App
  hosts: web
  tasks:

  - name: Make sure webapp dir exists
    file:
      path: /var/www/app/
      state: directory
      mode: '0755'

  - name: copy node app to webapp directory
    template:
      src: hello.js.j2
      dest: /var/www/app/hello.js

  - name: restart nodejs
    systemd:
      name: node
      state: restarted
